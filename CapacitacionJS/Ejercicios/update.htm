<!DOCTYPE html>
<html>

<head>
  <title>Ejercicio - ABM</title>
  <link rel="stylesheet" href="abm.css">
</head>

<body>
  <section id="head">
    <h1>Capacitacion Javascript</h1>
    <h2>ABM de Contenidos:</h2>
  </section>
  <hr>
  <section id="body">
    <form>
      <fieldset>
        <legend>Modificar Contenido</legend>
        <table>
          <tbody class="update">
            <tr>
              <th><label>Id:</label></th>
              <td>.</td>
            </tr>
            <tr>
              <th><label>Nombre:</label></th>
              <td><input type="text" name="name"></td>
            </tr>
            <tr>
              <th><label>Descripción:</label></th>
              <td><input type="text" name="description"></td>
            </tr>
            <tr>
              <th><label>Data:</label></th>
              <td><input type="text" name="data"></td>
            </tr>
            <tr>
              <th><label>Fecha de Creación:</label></th>
              <td>.</td>
            </tr>
          </tbody>
        </table>
        <input type="submit" value="Modificar">
      </fieldset>
    </form>
  </section>
</body>
    
</html>
